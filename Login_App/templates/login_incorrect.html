{% extends 'base.html' %}
{% block content %}
    <div class="login-page">
  <div class="form">
    <form class="login-form" method="post">
        <h3>{{ message }}</h3>
        {% csrf_token %}
      <input type="text" id="username" name="username" value={{ username }}/>
      <input type="password" id="password" name="password"/>
      <button>login</button>
    </form>
  </div>
</div>
{% endblock %}
